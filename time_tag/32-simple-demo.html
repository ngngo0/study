<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple demo for article tag</title>
        <meta name="description" content="a simple demo demonstrating the use of an article tag">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        h1{
            margin: 1rem;
        }
    </style>
    <body>
        <h1>Simple demo for time tag</h1>
        <p>I have a meeting from <time>15:00</time> to <time>18:00</time>. Will you be there?</p>

        <p>You're invited to my mom's birthday on <time datetime="2024-12-25 20:00"></time>Christmas day.</p>
    </body>
</html>
