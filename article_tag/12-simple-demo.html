<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple demo for article tag</title>
        <meta name="description" content="a simple demo demonstrating the use of an article tag">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        *{
            margin: 0;
        }
        article{
            margin: 1rem;
            padding: 5px;
            border: solid;
            background-color: antiquewhite;
        }
        h1{
            margin: 1rem;
        }
    </style>
    <body>
        <h1>Simple demo for article tag</h1>
        <article>
            <h2>Why having a cat is good!</h2>
            <p>Did you know that having a cat makes you live longer? You can stay young, healthy and
                alive!
            </p>
        </article>
    </body>
</html>
